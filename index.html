<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #player {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #controls button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }

        #seekbar {
            width: 60%;
            height: 10px;
            background-color: #ddd;
            cursor: pointer;
        }

        #seekbar .progress {
            height: 100%;
            background-color: #4caf50;
        }
    </style>
</head>

<body>
    <div id="player"></div>
    <div id="controls">
        <button id="playStopButton" onclick="playOrStopVideo()">Play</button>
        <div id="seekbar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        // Initialize variables
        var player;
        var updateSeekbarInterval;

        // Function called when the YouTube API code is loaded
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'YOUR_VIDEO_ID', // Replace 'YOUR_VIDEO_ID' with the actual video ID
                playerVars: {
                    'controls': 0, // Hide default controls
                    'autoplay': 0, // Do not autoplay the video initially
                    'disablekb': 1 // Disable keyboard controls
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // Function called when the player is ready
        function onPlayerReady(event) {
            // Attach event listener to the seekbar
            var seekbar = document.getElementById('seekbar');
            seekbar.addEventListener('click', function (e) {
                var rect = seekbar.getBoundingClientRect();
                var percentage = (e.clientX - rect.left) / rect.width;
                var seekToSeconds = player.getDuration() * percentage;
                player.seekTo(seekToSeconds, true);
            });
        }

        // Function to play or stop the video
        function playOrStopVideo() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                clearInterval(updateSeekbarInterval);
                document.getElementById('playStopButton').innerText = 'Play';
            } else {
                player.playVideo();
                updateSeekbarInterval = setInterval(updateSeekbar, 1000); // Update seekbar every second
                document.getElementById('playStopButton').innerText = 'Stop';
            }
        }

        // Function to update the seekbar
        function updateSeekbar() {
            var seekbar = document.getElementById('seekbar');
            var progress = document.querySelector('#seekbar .progress');
            var percentage = (player.getCurrentTime() / player.getDuration()) * 100;
            progress.style.width = percentage + '%';
        }
    </script>
</body>

</html>
