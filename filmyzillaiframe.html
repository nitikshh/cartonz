<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Iframe</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #iframeContainer {
            text-align: center;
            width: 100%;
            height: 100vh; /* Set the height of the container to match the viewport */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #embeddedIframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="iframeContainer">
        <iframe id="embeddedIframe" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
    </div>

    <script>
        // Function to parse query parameters from URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the iframe URL from the query parameter
        var iframeUrl = getParameterByName('iframe');
        if (iframeUrl) {
            // Set the src attribute of the iframe
            document.getElementById('embeddedIframe').src = iframeUrl;
        } else {
            console.error('Iframe URL not provided.');
        }
    </script>
</body>
</html>
